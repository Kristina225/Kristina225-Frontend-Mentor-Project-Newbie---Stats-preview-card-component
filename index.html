<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__content">
        <h2 class="card__content--title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__content--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__content--stats">
          <div class="card__content--stats--companies">
            <p class="card__content--stats--num">10k+</p>
            <p class="card__content--stats--text">companies</p>
          </div>
          <div class="card__content--stats--templates">
            <p class="card__content--stats--num">314</p>
            <p class="card__content--stats--text">templates</p>
          </div>
          <div class="card__content--stats--queries">
            <p class="card__content--stats--num">12m+</p>
            <p class="card__content--stats--text">queries</p>
          </div>
        </div>
      </div>
      <div class="card__img--container">
        <div class="card__img--backdrop"></div>
      </div>
    </div>
  </main>
</body>
</html>
